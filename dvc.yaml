stages:
  download:
    cmd: Rscript R/build.R
    deps:
    - R/build.R
    - R/chrome.R
    outs:
    - cache/drug
    - list
    - data
  make_script:
    cmd: ./conversionJsonParquet.sh
    deps:
    - list
    - conversionJsonParquet.sh
    outs:
    - commands.sh
  execute:
    cmd: ./commands.sh
    deps:
    - commands.sh
    - cache/drug
    outs:
    - brick
    - cache/tmp